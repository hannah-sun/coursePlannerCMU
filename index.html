<!DOCTYPE html>
<html>
	<head>
		<!-- Styling -->
		<link href="assets/css/general.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">

		<!-- Scripts -->
		<script src="assets/js/general.js" type="text/javascript"></script>
        <script src="assets/js/jquery-3.3.1.min" type="text/javascript"></script>
	</head>
	<body>
		<div id="header">
            <ul>
                <li>
                    <input type="radio" name="header_button" id="window_1">
                    <label for="window_1">Option 1</label>
                </li>
                <li>
                     <input type="radio" name="header_button" id="window_2">
                     <label for="window_2">Option 2</label>
                </li>
            </ul>
		</div>
        <div class="container" id="window1">
            <input type="checkbox" name="taskbar_toggle" id="taskbar_toggle">
    		<div id="taskbar">
                <div id="taskbar_inner">
                    <section>
                        <div class="taskbar_button no_hover">
                            <label for="taskbar_toggle">
                                <span id="taskbar_toggle_button"></span>
                            </label>
                        </div>
                    </section>
                    <section>
                        <div class="taskbar_button">
                            <span>Y</span>
                            <label>Option 1</label>
                        </div>
                        <div class="taskbar_button">
                            <span>Z</span>
                            <label>Option 2</label>
                        </div>
                    </section>
                </div>
    		</div>
            <div id="inner_container">
                inner contnet
            </div>
        </div>
	</body>
</html>
